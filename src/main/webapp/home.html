<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Taskmanager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container-fluid card " style="width:40rem">
<h2 class="bg-danger text-white text-center">Task Registration</h2>
<form action="register" method="post">
    <table class="table table-hover" style="40 r">
        <tr>
            <td>Task Id</td>
            <td><input type="number" name="id"></td>
        </tr>
        <tr>
            <td>Task Description</td>
            <td><input type="text" name="TASKDESCRIPTION"></td>
        </tr>

        <tr>
            <td>Due Date</td>
            <td><input type="date" name="DUEDATE"></td>
        </tr>

        <tr>
            <td>Task Status</td>
            <td><input type="text" name="STATUS"></td>
        </tr>

        <tr>
            <td><input type="submit" name="register"></td>
            <td><input type="reset" name="cancel"></td>
        </tr>
    </table>

    <a href='TaskList'>Task List</a>
</form>
</body>
</html>
